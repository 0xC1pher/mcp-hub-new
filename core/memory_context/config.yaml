# Configuraci√≥n optimizada para memory context
storage:
  database_path: "memory_context.db"
  compression_level: 3  # zstd level (1-22)
  auto_cleanup: true
  cleanup_interval_hours: 24
  
memory_management:
  max_contexts: 10000
  max_database_size_mb: 100
  compression_threshold_bytes: 1024
  
performance:
  cache_enabled: true
  cache_size_mb: 10
  preload_metadata: true
